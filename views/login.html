<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v3.8.6">
    <title><%= title %></title>

    <link rel="canonical" href="https://v4.bootcss.com/docs/examples/floating-labels/" />

    <!-- Bootstrap core CSS -->
    <link href="/public/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/public/css/basic.css" rel="stylesheet">

    <!-- Favicons -->
    <%- include("partials/_meta.html") %>


    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }



        body {
            display: -ms-flexbox;
            display: flex;
            -ms-flex-align: center;
            align-items: center;
        }

        .form-signin {
            width: 100%;
            max-width: 420px;
            padding: 15px;
            margin: auto;
        }

        .form-label-group {
            position: relative;
            margin-bottom: 1rem;
        }

        .form-label-group>input,
        .form-label-group>label {
            height: 3.125rem;
            padding: .75rem;
        }

        .form-label-group>label {
            position: absolute;
            top: 0;
            left: 0;
            display: block;
            width: 100%;
            margin-bottom: 0;
            /* Override default `<label>` margin */
            line-height: 1.5;
            color: #495057;
            pointer-events: none;
            cursor: text;
            /* Match the input under the label */
            border: 1px solid transparent;
            border-radius: .25rem;
            transition: all .1s ease-in-out;
        }

        .form-label-group input::-webkit-input-placeholder {
            color: transparent;
        }

        .form-label-group input:-ms-input-placeholder {
            color: transparent;
        }

        .form-label-group input::-ms-input-placeholder {
            color: transparent;
        }

        .form-label-group input::-moz-placeholder {
            color: transparent;
        }

        .form-label-group input::placeholder {
            color: transparent;
        }

        .form-label-group input:not(:placeholder-shown) {
            padding-top: 1.25rem;
            padding-bottom: .25rem;
        }

        .form-label-group input:not(:placeholder-shown)~label {
            padding-top: .25rem;
            padding-bottom: .25rem;
            font-size: 12px;
            color: #777;
        }

        /* Fallback for Edge-------------------------------------------------- */
        @supports (-ms-ime-align: auto) {
            .form-label-group>label {
                display: none;
            }

            .form-label-group input::-ms-input-placeholder {
                color: #777;
            }
        }

        /* Fallback for IE-------------------------------------------------- */
        @media all and (-ms-high-contrast: none),
        (-ms-high-contrast: active) {
            .form-label-group>label {
                display: none;
            }

            .form-label-group input:-ms-input-placeholder {
                color: #777;
            }
        }

        /* 处理屏幕变化与表单和图片的位置协调  */

        main {
            width: 100%;
        }

        main>.form-signin {
            min-height: calc(100vh - 3rem);
        }

        .login-banner img {
            width: 100%;
        }

        @media (max-width: 300px) {
            body {
                font-size: 0.8rem;
            }
        }

        @media (max-width: 576px) {

            body {
                font-size: 0.9rem;
            }

            main .form-signin {
                margin-top: 10rem;
            }
        }

        @media (max-width: 768px) {
            .login-banner {
                display: none;
            }

            main {
                min-height: 100vh;
            }
        }

        @media (max-width: 768px) and (min-width: 576px) {
            main .form-signin {
                margin-top: 6rem;
            }
        }
    </style>
</head>

<body class="d-flex flex-column">
    <main class="container container-md w-100 mt-md-3" role="main">
        <div class="row">
            <div class="login-banner col-md-6">
                <img class="pt-md-5 mt-md-5" src="/public/images/login.jpeg" />
            </div>
            <div class="col-12 col-md-6">
                <form class="form-signin pt-md-50" action="/user/login" method="POST">
                    <div class="text-center mb-4">
                        <img class="mb-4" src="/public/images/logo-384.png" alt="Logo" width="72" height="72">
                        <h1 class="h3 mb-3 font-weight-normal">用 户 登 录</h1>
                        <p>畅享便捷服务</p>
                    </div>
                    <div <%= data.failure?"":"hidden" %> class="alert alert-danger alert-dismissible fade show"
                        role="alert">
                        <strong>登录失败！</strong> 请检查账号或密码
                    </div>
                    <div class="form-label-group">
                        <input type="tel" id="inputID" name="inputID" class="form-control" placeholder="Email address"
                            required autofocus>
                        <label for="inputID">请输入手机号或用户ID</label>
                    </div>

                    <div class="form-label-group">
                        <input type="password" name="inputPwd" id="inputPwd" class="form-control" placeholder="Password"
                            required>
                        <label for="inputPwd">输入密码</label>
                    </div>

                    <div class="checkbox mb-3 d-flex justify-content-between">
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="save-info">
                            <label class="custom-control-label unselect" for="save-info">记住密码</label>
                        </div>
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="agree-service" />
                            <label class="custom-control-label unselect" for="agree-service">同意
                                <a href="javascript:void(0)">渴了么服务条款</a>
                            </label>
                        </div>
                    </div>
                    <button class="btn btn-lg btn-primary btn-block" type="submit">登 录</button>
                    <div class="d-flex flex-row justify-content-between">
                        <label class="mt-4 mb-2 text-muted text-right">
                            <a href="javascript:void(0)">还没有账号?点击注册</a>
                        </label>
                        <label class="mt-4 mb-2 text-muted text-right">
                            <a href="javascript:void(0)">工作人员登录 &raquo;</a>
                        </label>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <%- include("partials/_footer.html")  %>
</body>

</html>
